<h2>My order list</h2>

<table>
    <thead>
        <tr>
            <th>№</th>
            <th>Дата</th>
            <th>Контрагент</th>
            <th>Сумма</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orderList">
            <td>{{order.id}}</td>
            <td>{{order.create | date:'short'}}</td>
            <td>{{order.counterparty.title}}</td>
            <td>{{order.products | sum:'sum'}}</td>
        </tr>
    </tbody>
</table>
