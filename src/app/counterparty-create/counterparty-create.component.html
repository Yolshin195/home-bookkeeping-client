<form class="form-counterparty" [formGroup]="form" (ngSubmit)="onSubmint()">
    <h2 class="form-counterparty-title">New Counterpary</h2>
    <label>
        Title: 
        <input type="text" formControlName="title"/>
    </label>
    <label>
        Description:
        <input type="text" formControlName="description"/>
    </label>
    <br>
    <br>
    <button type="submit" [disabled]="!form.valid">Submit</button>
</form>
